<div
  class="bit-set"
  (contextmenu)="$event.preventDefault()"
  (touchmove)="touchMove($event)"
  (touchstart)="touchStart($event)"
>
  <div
    class="bit"
    *ngFor="let bit of bitsArray"
    (mouseenter)="mouseEnter($event, bit)"
    (mousedown)="mouseDown(bit)"
    [style.width.px]="bitSize"
    [style.height.px]="bitSize"
    [style.background-color]="bit.value ? trueStateColor : falseStateColor"
    [style.grid-row]="bit.pos[0]"
    [style.grid-column]="bit.pos[1]"
  ></div>
</div>
