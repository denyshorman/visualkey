<div
  class="bit-set"
  (contextmenu)="$event.preventDefault()"
  (touchmove)="bitSetTouchMove($event)"
  (touchstart)="bitSetTouchStart($event)"
  (mouseenter)="bitSetMouseEnter()"
  (mouseleave)="bitSetMouseLeave()"
>
  <div
    class="bit"
    *ngFor="let bit of bitsArray"
    (mouseenter)="bitMouseEnter($event, bit)"
    (mousedown)="bitMouseDown(bit)"
    [style.width.px]="bitSize"
    [style.height.px]="bitSize"
    [style.background-color]="bit.value ? trueStateColor : falseStateColor"
    [style.grid-row]="bit.pos[0]"
    [style.grid-column]="bit.pos[1]"
  ></div>
</div>
