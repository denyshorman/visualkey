@if (tokens.isLoading()) {
  Loading...
} @else {
  @if (tokens.hasValue()) {
    @for (token of tokens.value(); track token.token.token) {
      <div>
        <div>Token: {{ token.token.token }}</div>
        <div>Chain: {{ token.token.chainId }}</div>
        <div>Contract: {{ token.token.contract }}</div>
        <div>Owner: {{ token.owner }}</div>
        <br />
      </div>
    }
  }
}
